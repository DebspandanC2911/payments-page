<!DOCTYPE html>
<html lang="en">
    <head>
<!--Font Awesome CDN-->
<link rel="stylesheet" href="style.css" />
<title>Payments</title>
</head>
<div class="container">
    <div class="title">
        <h4>Select a <span style="color: #6064b6">Payment</span> method</h4>
    </div>

    <form action="#">
        <input type="radio" name="payment" id="paypal">
        <input type="radio" name="payment" id="paytm">
        <input type="radio" name="payment" id="upi">
        <input type="radio" name="payment" id="cod">


        <div class="category">
            <label for="paypal" class="paypalMethod">
                <div class="imgName">
                    <div class="imgContainer paypal">
                        <img src="assets/paypal_pic.png" alt="">
                    </div>
                    <span class="name">PAYPAL</span>
                </div>
                <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
            </label>

            <label for="paytm" class="paytmMethod">
                <div class="imgName">
                    <div class="imgContainer paypal">
                        <img src="assets/paytm pic.png" alt="">
                    </div>
                    <span class="name">PAYTM</span>
                </div>
                <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
            </label>

            <label for="upi" class="upiMethod">
                <div class="imgName">
                    <div class="imgContainer upi">
                        <img src="assets/upi pic.png" alt="">
                    </div>
                    <span class="name">UPI</span>
                </div>
                <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
            </label>

            <label for="cod" class="codMethod">
                <div class="imgName">
                    <div class="imgContainer cod">
                        <img src="assets/COD pic.png" alt="">
                    </div>
                    <span class="name">Cash at DropPoint</span>
                </div>
                <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
            </label>
        </div>
    </form>
</div>
</body>
</html>
